<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ねんせい 算数クイズ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #fff9e6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff8c00;
            font-size: 1.5rem;
            margin-top: 0;
        }

        #question {
            font-size: 5rem;
            margin: 10px;
            font-weight: bold;
            color: #333;
        }

        #message {
            font-size: 1.8rem;
            height: 2.5rem;
            color: #d2691e;
            margin-bottom: 10px;
        }

        /* 入力エリアのスタイル */
        #answer-input {
            font-size: 3rem;
            width: 150px;
            text-align: center;
            padding: 10px;
            border: 3px solid #ff8c00;
            border-radius: 15px;
            margin-bottom: 20px;
            outline: none;
        }

            #answer-input:focus {
                background-color: #fff;
                box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 35px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px #999;
            font-weight: bold;
        }

            button:active {
                box-shadow: none;
                transform: translateY(4px);
            }

        #start-btn {
            background-color: #ff4500;
            color: white;
        }

        #stop-btn {
            background-color: #888;
            color: white;
        }

        /* 入力欄を非表示にする（スタート前） */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1 aria-label="2ねんせい さんすうクイズ">2ねんせい さんすうクイズ</h1>

    <div id="message" aria-live="polite">「スタート」をおしてね</div>
    <div id="question" aria-live="assertive">？</div>

    <div id="input-area" class="hidden">
        <input type="number"
               id="answer-input"
               inputmode="numeric"
               pattern="\d*"
               placeholder="？"
               aria-label="こたえをにゅうりょくしてください">
        <p style="color: #666;">（Enterキーで決定）</p>
    </div>

    <div class="button-container">
        <button id="start-btn" onclick="startQuiz()">スタート</button>
        <button id="stop-btn" onclick="stopQuiz()">おわる</button>
    </div>

    <script>
        let currentAnswer = 0;
        let isRunning = false;

        // 音声合成の設定（問題の読み上げ用）
        const uttr = new SpeechSynthesisUtterance();
        uttr.lang = 'ja-JP';

        const inputField = document.getElementById('answer-input');
        const inputArea = document.getElementById('input-area');

        // Enterキーが押された時の処理
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        function nextQuestion() {
            if (!isRunning) return;

            inputField.value = "";
            inputField.focus();

            const isAddition = Math.random() > 0.5;
            let num1, num2, symbol, speechSymbol;

            if (isAddition) {
                // --- 2桁のたし算（10〜99） ---
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
                currentAnswer = num1 + num2;
                symbol = "＋";
                speechSymbol = "たす";
            } else {
                // --- 2桁のひき算（必ず大きい数 － 小さい数） ---
                let n1 = Math.floor(Math.random() * 90) + 10;
                let n2 = Math.floor(Math.random() * 90) + 10;

                num1 = Math.max(n1, n2); // 大きい方をnum1に
                num2 = Math.min(n1, n2); // 小さい方をnum2に

                currentAnswer = num1 - num2;
                symbol = "－";
                speechSymbol = "ひく";
            }

            document.getElementById('question').innerText = `${num1}${symbol}${num2}`;
            document.getElementById('message').innerText = "かんがえ中...";

            speak(`${num1} ${speechSymbol} ${num2} は？`, () => {
                if (isRunning) {
                    document.getElementById('message').innerText = "こたえを どうぞ！";
                }
            });
        }

        // 答え合わせ
        function checkAnswer() {
            const userAnswer = parseInt(inputField.value);

            if (isNaN(userAnswer)) return; // 何も入力されていないときは何もしない

            if (userAnswer === currentAnswer) {
                document.getElementById('message').innerText = "✨ せいかい！";
                speak("せいかい！すごいね！", () => {
                    if (isRunning) setTimeout(nextQuestion, 500);
                });
            } else {
                document.getElementById('message').innerText = "ざんねん！";
                speak("ざんねん！もういちど", () => {
                    inputField.value = ""; // 間違えたら数字を消して入力し直し
                    inputField.focus();
                });
            }
        }

        function speak(text, callback) {
            uttr.text = text;
            uttr.onend = callback;
            window.speechSynthesis.speak(uttr);
        }

        function startQuiz() {
            if (isRunning) return;
            isRunning = true;

            // 入力エリアを表示
            inputArea.classList.remove('hidden');
            document.getElementById('message').innerText = "がんばろう！";

            // iOS対策：ユーザー操作直後に音声を出す
            speak("", () => { });

            nextQuestion();
        }

        function stopQuiz() {
            isRunning = false;
            inputArea.classList.add('hidden');
            window.speechSynthesis.cancel();
            document.getElementById('message').innerText = "お疲れ様でした！";
            document.getElementById('question').innerText = "？";
            inputField.value = "";
        }
    </script>
</body>
</html>
