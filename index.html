<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1„Å≠„Çì„Åõ„ÅÑ ÁÆóÊï∞„ÇØ„Ç§„Ç∫</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #fff9e6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff8c00;
            font-size: 1.5rem;
            margin-top: 0;
        }

        #question {
            font-size: 5rem;
            margin: 20px;
            font-weight: bold;
            color: #333;
        }

        #message {
            font-size: 1.8rem;
            height: 2.5rem;
            color: #d2691e;
            margin-bottom: 10px;
        }

        #input-status {
            font-size: 1.2rem;
            color: #666;
            height: 1.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px #999;
            font-weight: bold;
        }

            button:active {
                box-shadow: none;
                transform: translateY(4px);
            }

        #start-btn {
            background-color: #ff4500;
            color: white;
        }

        #stop-btn {
            background-color: #888;
            color: white;
        }
    </style>
</head>
<body>

    <h1>1„Å≠„Çì„Åõ„ÅÑ „Åï„Çì„Åô„ÅÜ„ÇØ„Ç§„Ç∫</h1>

    <div id="message">„Äå„Çπ„Çø„Éº„Éà„Äç„Çí„Åä„Åó„Å¶„Å≠</div>
    <div id="question">Ôºü</div>
    <div id="input-status"></div>

    <div class="button-container">
        <button id="start-btn" onclick="startQuiz()">„Çπ„Çø„Éº„Éà</button>
        <button id="stop-btn" onclick="stopQuiz()">„Åä„Çè„Çã</button>
    </div>

    <script>
        let currentAnswer = 0;
        let isRunning = false;
        let timeoutTimer = null; // „Çø„Ç§„Éû„ÉºÁî®„ÅÆÂ§âÊï∞

        // Èü≥Â£∞ÂêàÊàê„ÅÆË®≠ÂÆö
        const uttr = new SpeechSynthesisUtterance();
        uttr.lang = 'ja-JP';

        // Èü≥Â£∞Ë™çË≠ò„ÅÆË®≠ÂÆö
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = false;
            recognition.continuous = false;
        }

        function nextQuestion() {
            if (!isRunning) return;

            // Ââç„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            clearTimeout(timeoutTimer);

            const isAddition = Math.random() > 0.5;
            let num1, num2, symbol, speechSymbol;

            if (isAddition) {
                num1 = Math.floor(Math.random() * 9) + 1;
                num2 = Math.floor(Math.random() * (10 - num1 + 1));
                currentAnswer = num1 + num2;
                symbol = "Ôºã";
                speechSymbol = "„Åü„Åô";
            } else {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * num1);
                currentAnswer = num1 - num2;
                symbol = "Ôºç";
                speechSymbol = "„Å≤„Åè";
            }

            document.getElementById('question').innerText = `${num1}${symbol}${num2}`;
            document.getElementById('message').innerText = "„Åã„Çì„Åå„Åà‰∏≠...";

            speak(`${num1} ${speechSymbol} ${num2} „ÅØÔºü`, () => {
                if (isRunning) {
                    document.getElementById('input-status').innerText = "üé§ „Åì„Åü„Åà„Çí „Å©„ÅÜ„Åû";
                    recognition.start();

                    // --- 5ÁßíÂæÖÊ©ü„Çø„Ç§„Éû„ÉºÈñãÂßã ---
                    timeoutTimer = setTimeout(() => {
                        if (isRunning) {
                            recognition.stop(); // Èü≥Â£∞Ë™çË≠ò„Çí‰∏ÄÊó¶Ê≠¢„ÇÅ„Çã
                            handleTimeout();
                        }
                    }, 5000);
                    // -----------------------
                }
            });
        }

        // ÊôÇÈñìÂàá„ÇåÔºà5ÁßíÁµåÈÅéÔºâ„ÅÆÂá¶ÁêÜ
        function handleTimeout() {
            document.getElementById('input-status').innerText = "„Åò„Åã„Çì„Åé„ÇåÔºÅ";
            const msg = `„Åñ„Çì„Å≠„ÇìÔºÅÊ≠£Ëß£„ÅØ ${currentAnswer} „Åß„Åó„Åü„ÄÇ`;
            document.getElementById('message').innerText = "Ê≠£Ëß£„ÅØ " + currentAnswer;

            speak(msg, () => {
                if (isRunning) {
                    setTimeout(nextQuestion, 1000);
                }
            });
        }

        function speak(text, callback) {
            uttr.text = text;
            uttr.onend = callback;
            window.speechSynthesis.speak(uttr);
        }

        if (recognition) {
            recognition.onresult = (event) => {
                // ÂõûÁ≠î„Åå„ÅÇ„Å£„Åü„ÅÆ„Åß„Çø„Ç§„Éû„Éº„ÇíËß£Èô§
                clearTimeout(timeoutTimer);

                const result = event.results[0][0].transcript;
                document.getElementById('input-status').innerText = `„ÅÇ„Å™„Åü„ÅÆ„Åì„Åü„Åà: ${result}`;

                const match = result.match(/\d+/);
                if (match && parseInt(match[0]) === currentAnswer) {
                    document.getElementById('message').innerText = "‚ú® „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
                    speak("„Åõ„ÅÑ„Åã„ÅÑÔºÅ„Åô„Åî„ÅÑ„Å≠ÔºÅ", () => {
                        if (isRunning) setTimeout(nextQuestion, 800);
                    });
                } else {
                    document.getElementById('message').innerText = "„Åñ„Çì„Å≠„ÇìÔºÅ";
                    speak("„Åñ„Çì„Å≠„ÇìÔºÅ„ÇÇ„ÅÜ„ÅÑ„Å°„Å©", () => {
                        if (isRunning) {
                            recognition.start();
                            // Ëß£„ÅçÁõ¥„Åó„ÅÆ„Åü„ÇÅ„ÅÆ„Çø„Ç§„Éû„Éº„ÇíÂÜçË®≠ÂÆö
                            timeoutTimer = setTimeout(() => {
                                if (isRunning) {
                                    recognition.stop();
                                    handleTimeout();
                                }
                            }, 5000);
                        }
                    });
                }
            };

            recognition.onerror = (event) => {
                console.log("Recognition error", event.error);
                // „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÇÑÁÑ°Èü≥„Åß„ÅÆÂÅúÊ≠¢ÊôÇ„ÄÅisRunning„Å™„ÇâÂÜçÈñã„ÇíË©¶„Åø„Çã
                // „Åü„Å†„Åó„Çø„Ç§„Éû„Éº„ÅåÂãï„ÅÑ„Å¶„ÅÑ„ÇãÈñì„ÅØhandleTimeout„Å´‰ªª„Åõ„Çã„Åü„ÇÅ„Åì„Åì„Åß„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                if (event.error === 'no-speech' && isRunning) {
                    // ‰Ωï„ÇÇ„Åó„Å™„ÅÑÔºà„Çø„Ç§„Éû„Éº„ÅåÂàá„Çå„Çã„ÅÆ„ÇíÂæÖ„Å§Ôºâ
                }
            };
        }

        function startQuiz() {
            if (isRunning) return;
            isRunning = true;

            // „Çπ„Éû„ÉõÂØæÁ≠ñÔºöÁ©∫„ÅÆÈü≥„ÇíÈ≥¥„Çâ„Åó„Å¶Èü≥Â£∞Ê©üËÉΩ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Åô„Çã
            speak("", () => { });

            document.getElementById('message').innerText = "„Åå„Çì„Å∞„Çç„ÅÜÔºÅ";
            nextQuestion();
        }

        function stopQuiz() {
            isRunning = false;
            clearTimeout(timeoutTimer); // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
            if (recognition) recognition.stop();
            window.speechSynthesis.cancel();
            document.getElementById('message').innerText = "„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ";
            document.getElementById('question').innerText = "Ôºü";
            document.getElementById('input-status').innerText = "";
        }
    </script>
</body>
</html>
